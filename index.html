<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Fonts -->

    <title>Frontend Mentor | Tip calculator app</title>

  </head>
  <body>

    <header>
      <img src="./images/logo.svg" alt="Splitter">
    </header>

    <main>
      <div class="container">
        <section id="bill">
          <div class="bill-value">
            <p>Bill</p>
  
            <div class="bill-input">
              <img src="./images/icon-dollar.svg" alt="icon dollar">
              <input type="text" placeholder="0" id="inputBill">
            </div>
          </div>
  
          <div class="bill-tip">
            <p>Select Tip %</p>
  
            <div class="bill-tip-percentage">
              <ul>
                <li>
                  <button class="percentage" value="5">5%</button>
                </li>
                <li>
                  <button class="percentage" value="10">10%</button>
                </li>
                <li>
                  <button class="percentage" value="15">15%</button>
                </li>
                <li>
                  <button class="percentage" value="25">25%</button>
                </li>
                <li>
                  <button class="percentage" value="50">50%</button>
                </li>
                <li>
                  <input id="button-custom" class="percentage" type="text" placeholder="Custom">
                </li>
              </ul>
            </div>
          </div>
  
          <div class="bill-people">
            <div class="bill-people-message">
              <p>Number of People</p>
              <p class="message-error">Con't be zero</p>
            </div>
            <div class="bill-input">
              <img src="./images/icon-person.svg" alt="icon person">
              <input id="inputPersons" type="text" placeholder="0">
            </div>
          </div>
        </section>
  
        <section id="tip">
          <div class="tip-value">
            <p>Tip Amount</p>
            <p>/ person</p>
            <p id="tipAmount">$0.00</p>
          </div>
  
          <div class="tip-value">
            <p>Total</p>
            <p>/ person</p>
            <p id="Total">$0.00</p>
          </div>
  
          <button id="buttonReset" class="reset">RESET</button>
        </section>
      </div>
      
    </main>

    <script src="./script.js"></script>

  </body>
</html>
