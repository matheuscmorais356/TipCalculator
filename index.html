<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Tip calculator app</title>

  </head>
  <body>

    <header>
      <img src="./images/logo.svg" alt="Splitter">
    </header>

    <main>
      <section id="bill">
        <div class="bill-value">
          <span>Bill</span>

          <div class="bill-input">
            <img src="./images/icon-dollar.svg" alt="icon dollar">
            <input type="number">
          </div>
        </div>

        <div class="bill-tip">
          <span>Select Tip %</span>

          <div class="bill-tip-percentage">
            <ul>
              <li>5%</li>
              <li>10%</li>
              <li>15%</li>
              <li>25%</li>
              <li>50%</li>
              <li>Custom</li>
            </ul>
          </div>
        </div>

        <div class="bill-people">
          <span>Number of People</span>
          <div class="bill-input">
            <img src="./images/icon-person.svg" alt="icon person">
            <input type="number">
          </div>
        </div>
      </section>

      <section id="tip">
        <div class="tip-amount">
          <p>Tip Amount</p>
          <p>/ person</p>
          <p id="tipAmount" class="tip-value">$4.27</p>
        </div>

        <div class="tip-total">
          <p>Total</p>
          <p>/ person</p>
          <p id="tipTotal" class="tip-value">$32.79</p>
        </div>

        <button class="reset">RESET</button>
      </section>
    </main>

    </div> -->
  </body>
</html>
